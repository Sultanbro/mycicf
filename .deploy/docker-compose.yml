networks:
  app_network:
    driver: bridge

volumes:
  app_db1:
    external: true
    driver: local

services:
  app:
    image: reg.cic.kz/centras-projects/mycic:master
    container_name: Application
    ports:
      - 5556:8000/tcp
    labels:
      io.rancher.container.pull_image: always

    environment:
      - APP_DEBUG=true
      - APP_KEY=base64:SaYfcUjht1j8/4uJ810xTHG46S/yLjQ/AkYPJJWhsNQ=
      - APP_ENV=local
      - APP_URL=https://doc.kupipolis.kz/

      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_USERNAME=root
      - DB_PASSWORD=
      - DB_PORT=3306
      - DB_DATABASE=application

      - REDIS_HOST=redis
      - CACHE_DRIVER=file
      - QUEUE_CONNECTION=sync

      - MAIL_MAILER=smtp
      - MAIL_HOST=mailtrap
      - MAIL_PORT=25
      - MAIL_USERNAME=mailtrap
      - MAIL_PASSWORD=mailtrap
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS=laravel@mycompany.com
      - MAIL_FROM_NAME=Laravel

      - FRONTEND_DOMAIN=192.168.30.7

      - PUSHER_APP_ID=874293
      - PUSHER_APP_KEY=7be3a303223fdcdf62d5
      - PUSHER_APP_SECRET=91d7feb674c6a3f29d46
      - PUSHER_APP_CLUSTER=ap2

      - MIX_PUSHER_APP_KEY=7be3a303223fdcdf62d5
      - MIX_PUSHER_APP_CLUSTER=ap2

      - KIAS_URL="http://192.168.1.26:8083/kiassvctest/kiassvc.asmx?wsdl"
      - KIAS_LOGIN=MyCIC
      - KIAS_PASSWORD=mycickz321

    networks:
      - app_network

    depends_on:
      - db

  db:
    image: reg.cic.kz/centras/mysql:5.7
    container_name: Database

    networks:
      - app_network

    volumes:
      - /var/lib/mysql:/var/lib/mysql

    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=application

    volumes:
      - /var/lib/mysql/mycic:/var/lib/mysql


  redis:
    image: reg.cic.kz/centras/redis:latest

    networks:
      - app_network

    # volumes:
    #  - app_redis:/data

  pma:
    image: reg.cic.kz/centras/phpmyadmin:latest
    container_name: pma
    privileged: true

    links:
      - db

    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=

    restart: unless-stopped
    tty: true

    ports:
      - "8082:80"

    networks:
      - app_network


  # PHPRedisAdmin
  pra:
    image: reg.cic.kz/centras/phpredisadmin:latest
    container_name: pra
    restart: unless-stopped

    environment:
      - REDIS_1_HOST=redis
      - REDIS_1_NAME=AppRedis

    links:
      - redis

    ports:
      - "8083:80"

    networks:
      - app_network

  # Перехватчик писем (нужен для локальной разработки)
  mailtrap:
    image: reg.cic.kz/centras/mailtrap:latest
    container_name: mailtrap
    restart: unless-stopped

    ports:
      - "8086:80"

    networks:
      - app_network
