image: php:7.2

services:
  - mysql:5.7

variables:
  MYSQL_ROOT_PASSWORD: password
  MYSQL_DATABASE: my_cic_test
  MYSQL_ROOT_HOST: mysql
  MYSQL_USER: user
  MYSQL_PASSWORD: secret

  DB_DATABASE: my_cic_test
  DB_HOST: mysql
  DB_USERNAME: root
  DB_PASSWORD: secret

before_script:
  - curl -fsSL https://deb.nodesource.com/setup_10.x | sudo -E bash -
  - apt-get install -y nodejs
  - apt-get update -yqq
  - apt-get install -y libxml2-dev wget zlib1g-dev libwebp-dev libjpeg62-turbo-dev libpng-dev libxpm-dev libfreetype6-dev
  - docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/ --with-png-dir=/usr/include/
  - docker-php-ext-install xml soap zip gd
  - apt-get clean

composer:
  stage: build
  script:
    - wget https://getcomposer.org/composer.phar -O ./composer.phar
    - php composer.phar update 
    - cp .env.testing .env
    - php artisan key:generate
  artifacts:
    expire_in: 30 days
    paths:
      - vendor/
      - .env
  cache:
    key: ${CI_COMMIT_REF_SLUG}-composer
    paths:
      - vendor/
      - node_modules/

build:
  stage: build
  script:
    - npm i
    - npm run develpoment

phpunit:
  stage: test
  dependencies:
    - composer
  script:
    - php artisan migrate -v
    - phpunit --coverage-text --colors=never
...
